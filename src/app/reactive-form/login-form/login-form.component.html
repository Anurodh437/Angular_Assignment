<div class="bgs vh-100">
  <div class="container d-flex justify-content-center top">
    <form
      [formGroup]="loginUser" (ngSubmit)="onSubmit()"
      class="card w-50 bg-transparent shadow-lg p-5"
    >
      <h1 class="text-center">Login Form</h1>
      <p class="text-center">Please Enter Login Details To Login</p>
      
      <div class="form-group mb-2">
        <label for="name">Username</label>
        <input
          formControlName="userName"
          type="text"
          class="form-control"
          [class.is-invalid]="
            userName?.invalid &&
            userName?.touched
          "
          required
        />
        <div
          class="invalid-feedback"
          *ngIf="
            userName?.invalid &&
            userName?.touched
          "
        >
          Please Enter User Name
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          formControlName="password"
          type="password"
          id="password"
          [class.is-invalid]="
            password?.invalid &&
            password?.touched
          "
          class="form-control"
          required
        />
        <!-- conditional error case to show different error statement at different user inputs -->
        <div
          class="invalid-feedback"
          *ngIf="password?.errors?.['required'] && password?.touched"
        >
          Please Enter Password
        </div>
        <div
          class="invalid-feedback"
          *ngIf="password?.errors?.['minlength']"
        >
          Password Must be 8 character long
        </div>
      </div>
      <button
        type="submit"
        [disabled]="
          userName?.invalid || password?.invalid
        "
        class="btn btn-primary mt-4"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
